<html lang="en" layout:decorate="~{layouts/adminLayout}">
<main layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">Detalle Compra <span class="text-success" th:text="${ingreso.numeroDocumento}"></span></div>
            <div class="card-body">
                <p>
                    <span th:text="${ingreso.proveedor.nombre}"></span> |
                    <span th:text="${ingreso.proveedor.ruc}"></span>
                </p>
                <p>
                    Fecha: <span th:text="${ingreso.fechaDocumento}"></span>
                </p>

                <table class="table table-sm table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Cantidad</th>
                            <th>Descripci√≥n</th>
                            <th>Precio Unitario Compra</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="di : ${ingreso.detalleIngreso}">
                            <td th:text="${di.id}"></td>
                            <td th:text="${di.cantidad}"></td>
                            <td th:text="${di.descripcionProducto}"></td>
                            <td th:text="${di.precioCompraUnitario}"></td>
                            <td th:text="${#numbers.formatDecimal(di.getTotal(), 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-sm-12 col-lg-2 ms-auto">
                    <table class="table table-striped table-sm table-bordered">
                        <tbody>
                            <tr>
                                <td>Sub Total:</td>
                                <td th:text="${#numbers.formatDecimal(ingreso.getSubTotal(), 1, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <tr>
                                <td>I.G.V.:</td>
                                <td th:text="${#numbers.formatDecimal(ingreso.getIgv(), 1, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <tr>
                                <td>Total:</td>
                                <td th:text="${#numbers.formatDecimal(ingreso.getTotal(), 1, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                
            </div>
        </div>
    </div>


    
</main>

</html>
