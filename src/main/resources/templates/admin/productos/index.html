<html lang="en" layout:decorate="~{layouts/adminLayout}">
<main layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">Productos</div>
            <div class="card-body">
                <div class="mb-3">
                    <a class="btn btn-sm btn-primary" th:href="@{/admin/productos/add}">Nuevo</a>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Stock</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Precio Venta</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto: ${productos}">
                        <td><a th:href="@{/admin/productos/{id}(id=${producto.id})}" th:text="${producto.id}"></a></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td th:text="${producto.precioVenta}"></td>
                        <td>
                            <a th:href="@{/admin/productos/edit/{id}(id=${producto.id})}"
                               class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/admin/productos/delete/{id}(id=${producto.id})}"
                               class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</html>
