<html lang="en" layout:decorate="~{layouts/adminLayout}">
<main layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">Editar Producto</div>
            <div class="row">

                <div class="col-md-8">
                    <div class="card-body">
                        <form th:action="@{/admin/proveedores/update/{id}(id=${proveedor.id})}" th:object="${proveedor}"
                            class="row g-3" method="post" enctype="multipart/form-data">

                            <div class="col-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
                            </div>
                            <div class="col-12">
                                <label for="ruc" class="form-label">Ruc</label>
                                <input type="text" class="form-control" id="ruc" th:field="*{ruc}" name="ruc">
                            </div>
                            <div class="col-12">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                    name="telefono">
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" th:field="*{email}" name="email">
                            </div>


                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a th:href="@{/admin/proveedores}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

</html>
