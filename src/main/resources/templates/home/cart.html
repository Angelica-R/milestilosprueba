<html lang="en" layout:decorate="~{layouts/webLayout}">
<main layout:fragment="content">
  <div class="d-flex justify-content-between">
    <h4 class="mt-3">Productos Añadidos</h4>
    <div>
      <span class="badge text-bg-success" style="font-size: 20px;" id="idPedidoRegistrado"></span>
    </div>
  </div>
  <div class="card" id="listaProductosCartCard">
  </div>
  <div class="card">
    <div class="card-body bg-secondary-subtle d-flex flex-row-reverse">
      <table class="table table-sm w-25 table-bordered">
        <tbody>
          <tr>
            <td>SubTotal:</td>
            <td id="subTotalTd"></td>
          </tr>
          <tr>
            <td>IGV:</td>
            <td id="igvTd"></td>
          </tr>
          <tr>
            <td>Total:</td>
            <td id="totalTd"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <fieldset>
      <legend>
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre:</span>
          <input type="text" class="form-control" id="nombreCliente" placeholder="Escriba su nombre">
          <span class="input-group-text">Teléfono:</span>
          <input type="text" class="form-control" id="telefonoCliente" placeholder="Teléfono">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Dni:</span>
          <input type="text" class="form-control" id="dniCliente" placeholder="Dni">
          <span class="input-group-text">Dirección:</span>
          <input type="text" class="form-control" id="direccionCliente" placeholder="Dirección">
        </div>
      </legend>
    </fieldset>
    <div class="card-footer d-flex flex-row-reverse px-3" id="">
      <button type="button" class="btn btn-success" id="enviarCompra">Finalizar Compra</button>
      <button type="button" class="btn btn-warning" id="limpiarCarritoCompras">Limpiar Carrito de Compras</button>
    </div>
  </div>
</main>
</html>
