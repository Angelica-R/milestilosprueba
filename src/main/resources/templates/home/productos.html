<html lang="en" layout:decorate="~{layouts/webLayout}">
<main layout:fragment="content">
  <h4 class="mt-3">Productos</h4>
  <div class="card">
    <div class="row">
      <div th:each="producto : ${productos}" class="col-md-6 col-lg-3">
        <div class="card border border-secondary-subtle">
          <img th:src="${producto.imagenUrl}" class="card-img-top" alt="p1">
          <div class="card-body">
            <p class="card-text" th:text="${producto.descripcion}"></p>
          </div>
          <div class="card-footer d-flex flex-column px-5">
            <span class="card-text">S/. <span th:text="${producto.precioVenta}"></span></span>
            <div class="input-group mt-2">
              <input type="number" class="form-control" min="1" max="5" placeholder="1" value="1">
              <button th:attr="data-product-id=${producto.id}" class="btn btn-buy">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header" style="background-color: #ef8b8b;">
        <strong class="me-auto text-white font-monospace">Mil Estilos</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBodyContentDiv">
      </div>
    </div>
  </div>

</main>
</html>
