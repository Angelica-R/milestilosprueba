<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Mil Estilos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/chatbot.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{layouts/publicHeader :: header}"></div>
        
        <main layout:fragment="content"></main>

        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-header">
                    <div class="user-info">
                        <div class="user-pic">
                            <img src="/images/foto-user.jpg" alt="Imagen de usuario">
                        </div>
                        <div class="w-100 d-flex justify-content-between">
                            <div class="user-details">
                                <div class="user-name">Maria Flores</div>
                                <div class="user-time">
                                    <span class="user-time-icon"><i class="far fa-clock"></i></span>
                                    <span class="user-time-text" id="real-time"></span>
                                </div>
                            </div>
                            <div>
                                <button id="mostrarCarrito" class="btn btn-sm btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="productos"><i class="bi bi-cart"></i></button>
                                <button id="eliminarCarrito" class="btn btn-sm btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Eliminar Todo"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message robot">
                        <div class="robot-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content-robot">Hola!, en que puedo ayudarte?</div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="image-upload" class="image-button">
                        <i class="far fa-image"></i>
                        <input type="file" id="image-upload" accept="image/*">
                        <div id="miniatura"></div>
                    </label>
                    <input id="mensajeInput" type="text" placeholder="Escribe ...">
                    <button id="send-button" class="send-button">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        <button id="open-chat-button" class="chat-button"><i class="fas fa-robot"></i></button>
    
        <div th:replace="~{layouts/publicFooter :: footer}"></div>

        
    </div>
    
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script >
        //Enabling tooltip for boostrap
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script th:inline="javascript">
        const yapeQrUrlImagen = /*[[ @{'/images/yapeqr.jpg'} ]]*/ '';
    </script>
    <script type="module" th:src="@{/js/chatbot-script.js}"></script>
    <script th:src="@{/js/btn-script.js}"></script>
</body>
</html>
